<!DOCTYPE html>
<html>
<head>
    <title>結果発表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/result.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>


<div class="container">
<div id="top">
<div class="row">
<h3 class="text-center">あなたは……</h3>
<h2 class="text-center">{{ top }}タイプ</h2>
<h3 class="text-center">です！</h3>
</div>
<div class="row">
<div class="col-xs-3 col-md-4"></div>
<button id="detail" type="button" class="btn btn-primary center-block xs-col-6 col-md-4"><h4>詳しくみる</h4></button>
<div class="col-xs-3 col-md-4"></div>
</div>
</div>

<div id="ogiri" style="display: none">
<h2>診断結果</h2>
<div class="row">
    <div class="col-xs-2 col-md-2"></div>
    <div class="col-xs-8 col-md-8"></div>
    <div class="col-xs-2 col-md-2"></div>
</div>
<div class="row row-center va-bottom">
{% for tab in tables %}
<table class="col-xs-4 col-md-2 text-center center-block">
    <tr><td>{{ tab.t1 }}<img src="{{ tab.r1 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t2 }}<img src="{{ tab.r2 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t3 }}<img src="{{ tab.r3 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t4 }}<img src="{{ tab.r4 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t5 }}<img src="{{ tab.r5 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t6 }}<img src="{{ tab.r6 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t7 }}<img src="{{ tab.r7 }}" class="img-responsive center-block"></td></tr>
    <tr><td>{{ tab.t8 }}<img src="{{ tab.r8 }}" class="img-responsive center-block"></td></tr>
</table>
{% endfor %}
</div>
</div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

document.getElementById("detail").addEventListener("click", function() {
    document.getElementById("top").style.display = "none";
    document.getElementById("ogiri").style.display = "block";
});
</script>

</body>
</html>
